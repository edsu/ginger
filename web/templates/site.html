{{define "html"}}<!DOCTYPE html>
<html lang="en" ng-app="GingerApp">
  <head>
    <script src="/js/ginger.js"></script>
    <title>{{if .Found}}{{with .Title}}{{.}} Â« {{end}}Ginger{{else}}Not Found{{end}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/ginger.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="container">
	<!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/">Ginger</a>
	<!-- Place everything within .navbar-collapse to hide it until above 768px -->
	<div class="nav-collapse collapse navbar-responsive-collapse">
	  <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
	  </ul>
	</div><!-- /.nav-collapse -->
      </div>
    </div>
    <div class="container">
      {{if .Found}}{{template "content" .}}{{else}}<h1>Not Found</h1>{{end}}
    </div>    
    <script>
(function($) {
    function initPage() {
        $('ul.nav > li > a[href="' + document.location.pathname + '"]').parent().addClass('active');
        $('a').tooltip()
    }
    $(initPage);

})(jQuery)
    </script>
  </body>
</html>{{end}}
